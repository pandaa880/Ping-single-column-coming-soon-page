<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="./images/logo.svg" alt="PING Logo" class="logo">
    </header>
    <main class="main">
      <h1 class="launch-title">We are launching <span class="special-word">soon!</span></h1>

      <h2 class="subscribe-msg">Subscribe and get notified</h2>

      <div class="notify-container">
        <form action="" id="emailSubmitForm" novalidate>
          <div class="email-input-box-container">
            <input type="email" name="email" id="email" class="email-input-box" placeholder="Your email address...">
            <span class="error-msg"></span>
          </div>
          <button type="submit" id="emailSubmitButton" class="notify-button">Notify Me</button> 
        </form>
      </div>

      <section class="illustration-container">
        <img src="./images/illustration-dashboard.png" alt="Dashboard Illustration" class="dashboard-illustration">
      </section>

    <section class="copyright-container">
        <div class="social-icons-container">
          <a href="https://github.com/pandaa880" class="social-icon facebook" aria-label="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="https://github.com/pandaa880" class="social-icon twitter" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
          <a href="https://github.com/pandaa880" class="social-icon instagram" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pandaa880" target="_blank">Prashant Chaudhari</a>.
      </p>
    </footer>
  </div>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/c67e9df399.js"></script>
</html>
